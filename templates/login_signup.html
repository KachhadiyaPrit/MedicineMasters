        <div class="container">

            <div class="signin-signup">

                {% csrf_token %}
                <h2 class="title">Login in</h2>
                <div class="input-field">
                  <i class="fas fa-envelope"></i>
                  <input type="email" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter Your Email">

                <div class="input-field">
                  <i class="fas fa-lock"></i>

                </div>
                <input type="submit" value="Login" class="btn solid" />
                <!-- <p class="social-text">Or Sign in with social platforms</p> -->
              </form>
              <form action="{% url 'dosignup' %}" id="signup_form" method="post" class="sign-up-form">
                {% csrf_token %}
                <h2 class="title">Registration</h2>
                <div id="username-check"></div>
                <div class="input-field">
                  <i class="fas fa-user"></i>
                  <input type="text" id="username" name="username" hx-post="{% url 'check_username' %}" hx-target="#username-check" hx-trigger="keyup" placeholder="Enter Your Username">
                </div>
                <div class="input-field">
                  <i class="fas fa-envelope"></i>
                  <input type="email" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter Your Email">
                </div>
                <div class="input-field">
                  <i class="fas fa-lock"></i>
                  <input type="password" id="password" name="password" placeholder="Create Your Password">
                </div>
                <div class="input-field">
                  <i class="fas fa-lock"></i>
                  <input type="password" id="cpassword" name="cpassword" placeholder="Create Your Confirm Password">
                </div>
                <input type="submit" class="btn" value="Sign up" />
