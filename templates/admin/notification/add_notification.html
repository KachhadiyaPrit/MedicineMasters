{% extends 'admin-base.html' %}
{% load static %}
{% block content %}

                    <li class="breadcrumb-item">Notification</li>

                                    <option value="{{i.user_id}}">{{i.username}}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div> -->
                    <div class="d-grid">

    </div>
</main>
{% endblock  %}
