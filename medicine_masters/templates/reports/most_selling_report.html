<center><h2>Most Product Sell Report</h2></center>
<table style="border-collapse: collapse; width: 100%;">
    <thead>
        <tr>
            <th style="border: 1px solid; padding: 8px; text-align: center; background-color: #f2f2f2;">#</th>
            <th style="border: 1px solid; padding: 8px; text-align: left; background-color: #f2f2f2;">Product Name</th>
            <th style="border: 1px solid; padding: 8px; text-align: center; background-color: #f2f2f2;">Quantity Sold</th>
            <th style="border: 1px solid; padding: 8px; text-align: center; background-color: #f2f2f2;">Product Price</th>
            <th style="border: 1px solid; padding: 8px; text-align: center; background-color: #f2f2f2;">Total Sales</th>
        </tr>
    </thead>
    <tbody>
        {% for product in most_selling_products %}
            <tr>
                <td style="border: 1px solid; padding: 8px; text-align: center;">{{forloop.counter}}</td>
                <td style="border: 1px solid; padding: 8px; text-align: left;">{{product.product_name}}</td>
                <td style="border: 1px solid; padding: 8px; text-align: center;">{{product.total_quantity}}</td>
                <td style="border: 1px solid; padding: 8px; text-align: center;">₹{{product.product__product_discount_price}}</td>
                <td style="border: 1px solid; padding: 8px; text-align: center;">₹{{product.product_total}}</td>
            </tr>
        {% endfor %}
    </tbody>
    <tfoot>
        <tr>
            <td style="border: 1px solid; padding: 8px; text-align: right; background-color: #f2f2f2;"></td>
            <td style="border: 1px solid; padding: 8px; text-align: center; background-color: #f2f2f2;"><b>Total</b></td>
            <td style="border: 1px solid; padding: 8px; text-align: right; background-color: #f2f2f2;"></td>
            <td style="border: 1px solid; padding: 8px; text-align: center; background-color: #f2f2f2;"></td>
            <td style="border: 1px solid; padding: 8px; text-align: center; background-color: #f2f2f2;"><b>₹ {{total}}</b></td>
        </tr>
    </tfoot>
</table>
